<!DOCTYPE html>
<html lang="pt-br" >

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=0.7">
    <title>Primeiro projeto - calculadora de média</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
  </head>

  <body>

    <header class="cabecalho">
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
        <a href="https://alura.com.br/" target="_blank">
          <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
        </a>
    </header>
 
    <main>
        <h1 class="page-title">Calculadora de média</h1>
        <section class="entradas">
          <h2 class="page-subtitle">Informe a nota das provas:</h2>
          <ul class="notas__lista">
              <li class="notas__item">
                <input type="number" id="primeiranota" placeholder="1ª nota" min="0" max="10" step="0.5">
              </li>
              <li class="notas__item">
                <input type="number" id="segundanota" placeholder="2ª nota" min="0" max="10" step="0.5">
              </li>
              <li class="notas__item">
                <input type="number" id="terceiranota" placeholder="3ª nota" min="0" max="10" step="0.5">
              </li>
              <li class="notas__item">
                <input type="number" id="quartanota" placeholder="4ª nota"min="0" max="10" step="0.5">
              </li>
          </ul>
        </section>
        <button class="button" onclick="mostraResultado()">Média final</button>    
        <div class="mostraResultado "id="resultado"></div>
    </main>
    <script  src="script.js"></script>
  </body>
</html>
